<!-- Modal Wizard Configurazione Unificato -->
<div id="configWizardModal" class="modal-overlay hidden" style="z-index: 3050;">
    <div class="modal-container" style="max-width: 500px;">
        <div class="modal-header">
            <h3 id="configWizardTitle">Configurazione Guidata</h3>
        </div>
        <div class="modal-body">
            <div id="configWizardForm" style="display: flex; flex-direction: column; gap: 15px;">
                <!-- Fields injected via JS -->
            </div>
        </div>
        <div class="modal-footer">
            <button class="modal-button cancel-button" id="configWizardCancelBtn">Annulla</button>
            <button class="modal-button" id="configWizardConfirmBtn"
                style="background: var(--primary-red); color: white;">Genera Configurazione</button>
        </div>
    </div>
</div>
